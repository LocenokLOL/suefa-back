<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Удаленное управление сайтом</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Определение типа устройства
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        // Загрузка соответствующего HTML файла в зависимости от типа устройства
        if (isMobile) {
            window.location.href = "pagecodeMobile.html";
        }
    </script>
</head>
<body>
<h1>Контроль сайта</h1>
<button onclick="goToPage()"> Начать играть </button>
<script>
    socket = io('/mobile');
    socket.on('connect',() => {
            console.log('Клиент подключился с ПК');
            socket.emit('connectFromPC');
    });
    function goToPage() {
        window.location.href = "codepage.html"; // замените ссылку на ту, которую нужно открыть
    }
</script>
</body>
</html>
