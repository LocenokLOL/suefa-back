<!DOCTYPE html>
<html>
<head>
  <link href="/favicon.ico" type="image/x-icon" rel="icon" />
  <title>Удаленное управление сайтом</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
<h1>Удаленное управление сайтом</h1>
<div>
<button id="upButton" style="font-size: 15px;
padding: 10px 30px;
margin-left: 110px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;">Вверх</button>
</div>
<div>
  <button id="leftButton"  style="font-size: 15px;
padding: 10px 30px;
margin-top: 40px;
margin-bottom: 40px;
margin-right: 15px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;">Влево</button>
  <button id="enterButton" style="font-size: 15px;
padding: 10px 30px;
margin-top: 40px;
margin-bottom: 40px;
margin-right: 15px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;">ввод</button>
  <button id="rightButton" style="font-size: 15px;
padding: 10px 30px;
margin-top: 40px;
margin-bottom: 40px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;">Вправо</button>

</div>
<button id="downButton " style="font-size: 15px;
padding: 10px 30px;
margin-left: 110px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;" >Вниз</button>
<button id="backButton"  style="font-size: 15px;
padding: 10px 30px;
margin-top: 30px;
margin-right: 10px;
background-color: #ccc;
color: #000;
border: none;
border-radius: 5px;">назад</button>

<script>
  const socket = io('/mobile');
  const downButton = document.getElementById('downButton');
  const upButton = document.getElementById('upButton');
  const rightButton = document.getElementById('rightButton');
  const leftButton = document.getElementById('leftButton');
  const enterButton = document.getElementById('enterButton');
  const backButton = document.getElementById('backButton');
  downButton.addEventListener('click', () => {
    socket.emit('downButtonClick');
  });
  rightButton.addEventListener('click', () => {
    socket.emit('rightButtonClick');
  });
  upButton.addEventListener('click', () => {
    socket.emit('upButtonClick');
  });
  leftButton.addEventListener('click', () => {
    socket.emit('leftButtonClick');
  });
  enterButton.addEventListener('click', () => {
    socket.emit('enterButtonClick');
  });
  backButton.addEventListener('click', () => {
    socket.emit('backButtonClick');
  });
</script>
</body>
</html>
